<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Formatter -->
    <script src="script/formatter.js"></script>
</head>

<body>
    <!-- Start your project here-->
    <div class="container">
        <div class="row">
            <div class="col col-lg-10 offset-1">
                <!-- Material form contact -->
                <div class="card mt-3">

                    <h5 class="card-header info-color white-text text-center py-4">
                        <strong class="card-header-text">Student Contact Information</strong>
                    </h5>
                    <!--Card content-->
                    <div class="card-body px-lg-5 pt-0">
                        <h3 class="mt-4">Information</h3>
                        <!-- Form -->
                        <form id="form-student" autocomplete="off" action="#" style="color: #757575;">
                            <div class="row">
                                <div class="col col-lg-8">
                                    <div class="row">
                                        <div class="col col-lg-1">
                                            <i class="fas fa-lg fa-user-edit mt-2rem"></i>
                                        </div>
                                        <div class="col col-lg-11">
                                            <!-- Name -->
                                            <div class="md-form mt-3">
                                                <input type="text" id="name-input" class="form-control">
                                                <label for="">Name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col col-lg-1">
                                            <i class="fas fa-lg fa-graduation-cap mt-2rem"></i>
                                        </div>
                                        <div class="col col-lg-11">
                                            <!-- School -->
                                            <div class="md-form mt-3">
                                                <input type="text" id="school-input" class="form-control">
                                                <label for="">School</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col col-lg-1">
                                            <i class="fas fa-lg fa-phone mt-2rem"></i>
                                        </div>
                                        <div class="col col-lg-11">
                                            <!--Phone-->
                                            <div class="md-form">
                                                <input type="text" id="phone-input" class="form-control">
                                                <label for="">Phone</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Send button -->
                                    <button class="btn btn-sm btn-outline-info btn-rounded waves-effect" type="submit">Submit</button>
                                </div>
                                <div class="col col-lg-4">
                                    <!-- Subject -->
                                    <!--Blue select-->
                                    <label class="mdb-main-label">Gender</label>
                                    <select id="select-gender" class="browser-default custom-select">
                                      <option value="1">Female</option>
                                      <option value="2">Male</option>
                                      <option value="3">Other</option>
                                    </select>
                                    <!--/Blue select-->
                                </div>
                            </div>
                        </form>
                        <!-- Form -->
                    </div>
                </div>
                <!-- Material form contact -->

                <!-- Material form contact -->
                <div class="card mt-5">

                    <form action="#" id="form-table-student">
                        <!--Card content-->
                        <div class="card-body px-lg-5 pt-0">
                            <h3 class="mt-4">Record : <span id="total-record" class="text-danger">0</span></h3>

                            <div class="table-wrapper-scroll-y my-custom-scrollbar tableFixHead">
                                <table id="table-student" class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Gender</th>
                                            <th scope="col">School</th>
                                            <th scope="col">Phone</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-body-student">
                                    </tbody>
                                </table>
                            </div>

                            <!-- Send button -->
                            <button class="btn btn-sm btn-outline-danger btn-rounded waves-effect" type="submit">Delete</button>
                        </div>
                    </form>

                </div>
                <!-- Material form contact -->


            </div>
        </div>
    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <!-- Notify -->
    <script src="script/notify.min.js"></script>

    <!-- Custome Script -->
    <script src="script/script.js"></script>
</body>

</html>
